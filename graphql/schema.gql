type Query {
  strategies: [Strategy!]!
}

type Mutation {
  signUp(input: SignUpInput!): Identity!
}

type Identity {
  id: ID!
}

interface Strategy {
  type: StrategyType!
}

type StrategyOAuth implements Strategy {
  type: StrategyType!
  providers: [String!]!
}

type StrategyPassword implements Strategy {
  type: StrategyType!
}

enum StrategyType {
  OAUTH
  PASSWORD
}

input SignUpInput {
  email: String
  username: String
  phone: String
  password: String!
}